<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>

  <div><img style="width: 110px;height: 110px;" src="https://dentalspeed.com/imgs/topo/icones/user.svg"></div>
  <ion-item class="ion-margin-top" lines="none">
    <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
  </ion-item>

  <ion-item class="ion-margin-top" lines="none">
    <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.senha"></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
    Login
  </ion-button>
  <div><a href="cadastro">Ou crie uma conta</a></div>
</ion-content>
